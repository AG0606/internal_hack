<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Upload - Mock Interview</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        form {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            border-radius: 8px;
            border: none;
        }
        input, textarea {
            background: #f7f7f7;
            border: 1px solid #ddd;
        }
        button {
            background: rgba(40, 167, 69, 0.8);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: rgba(33, 136, 56, 0.9);
            transform: translateY(-3px);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Upload Your Resume & Job Description</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <label for="resume">Upload Resume (PDF or DOCX):</label>
        <input type="file" name="resume" accept=".pdf,.docx" required>
        
        <label for="job_description">Enter Job Description:</label>
        <textarea name="job_description" rows="5" placeholder="Describe the job requirements..." required></textarea>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
